<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピング</title>
    <style>
    /*
    html5doctor.com Reset Stylesheet
    v1.6.1
    Last Updated: 2010-09-17
    Author: Richard Clark - http://richclarkdesign.com
    Twitter: @rich_clark
    */
    html {
        touch-action: manipulation;
    }
    html, body, div, span, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    abbr, address, cite, code,
    del, dfn, em, img, ins, kbd, q, samp,
    small, strong, sub, sup, var,
    b, i,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section, summary,
    time, mark, audio, video {
        margin:0;
        padding:0;
        border:0;
        outline:0;
        font-size:100%;
        vertical-align:baseline;
        background:transparent;
    }
    body {
        line-height:1;
    }
    article,aside,details,figcaption,figure,
    footer,header,hgroup,menu,nav,section {
        display:block;
    }
    ul {
        list-style:none;
    }
    blockquote, q {
        quotes:none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content:'';
        content:none;
    }
    a {
        margin:0;
        padding:0;
        font-size:100%;
        vertical-align:baseline;
        background:transparent;
    }
    /* change colours to suit your needs */
    ins {
        background-color:#ff9;
        color:#000;
        text-decoration:none;
    }
    /* change colours to suit your needs */
    mark {
        background-color:#ff9;
        color:#000;
        font-style:italic;
        font-weight:bold;
    }
    del {
        text-decoration: line-through;
    }
    abbr[title], dfn[title] {
        border-bottom:1px dotted;
        cursor:help;
    }
    table {
        border-collapse:collapse;
        border-spacing:0;
    }
    /* change border colour to suit your needs */
    hr {
        display:block;
        height:1px;
        border:0;  
        border-top:1px solid #cccccc;
        margin:1em 0;
        padding:0;
    }
    input, select {
        vertical-align:middle;
    }
    /* Reset CSS ここまで */

    body {
        font-family: "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Arial", "Yu Gothic", "Meiryo", sans-serif;
        overflow: hidden;
    }
    .text-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(30, 30, 30);
    }
    .text-container label {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .marker {
        color: greenyellow;
    }

    .premaker {
        color: white;
    }

    .text {
        width: 100%;
        border: none;
        margin-top: 2rem;
        font-size: 2vw;
        letter-spacing: 0.1em;
        text-align: center;
        color: transparent;
        background-color: rgb(30, 30, 30);
    }
    .text:focus, .text:focus-visible {
        border: none;
        outline: none;
    }
    .message {
        display: block;
        margin-top: 2rem;
        font-size: 5rem;
        text-align: center;
        color: white;
    }
    .button {
        margin-top: 1rem;
        font-size: 1rem;
        cursor: pointer;
    }
    .hidden {
        display: none;
    }

    .question {
    position: relative;
    margin: 2em auto;
    font-weight: bold;
    font-size: 5vw;
    letter-spacing: 0.1em;
    padding: 1em;
    width: 60%; /* ボックス幅 */
    background: #006633; /* ボックス背景色 */
    color: #fff; /* 文章色 */
    border: 8px solid #b2771f; /* 枠線 */
    border-radius: 3px; /* 角の丸み */
    box-shadow: 0 0 5px #333, 0 0 5px #555 inset;
    }
    .question::before,
    .question::after {
    position: absolute;
    content: '';
    bottom: 0;
    } 
    .question::before {
    width: 20px; 
    right: 10px;
    border: solid 3px #ffff00; /*チョーク（黄色）*/
    border-radius: 3px 2px 0 2px;
    }
    .question::after {
    width: 15px; 
    right: 45px;
    border: solid 3px #fff; /*チョーク（白） */
    border-radius: 8px 5px 2px 5px;
    }

    </style>
</head>
<body>
    <div id="game" class="text-container">
        <label for="inputText">
            <div class="question">
                <span id="entered" class="marker"></span>
                <span id="remained" class="premaker"></span>
            </div>
            <input type="text" class="text" id="inputText" autofocus>
        </label>
    </div>

    <div id="message" class="text-container hidden">
        <div class="message">
            ゲームクリア！お疲れ様でした！<br>
            <button id="replayBtn" class="button">もう一度プレイする</button>
        </div>
    </div>

    <script>
    'use strict';

    const questions = [
    "algorithm", "API", "application", "backup", "bandwidth", "binary", "bit", "byte", 
    "cache", "client", "cloud", "compiler", "compression", "cookie", "CPU", "database",
    "debug", "desktop", "development", "disk", "DNS", "domain", "driver", "email",
    "encryption", "firewall", "firmware", "frontend", "FTP", "gigabyte",
    "graphics","GUI","hardware","HTML","HTTP","HTTPS","hyperlink",
    "IDE","index","internet","IP","Java","JavaScript","kernel","keyboard",
    "LAN","link","Linux","login","malware","memory","monitor",
    "motherboard","mouse","multimedia","network","node",
    "offline","online","opensource","operatingsystem",
    "password","PHP","pixel","platform",
    "protocol","Python","query",
    "RAM","resolution",
    "router","runtime",
    "scriptinglanguage",
    "searchengine",
    "security",
    "server",
    "software",
    "spam",
    "spreadsheet",
    "SQL",
    "storage",
    "syntax",
    'TCP/IP',
    'terminal',
    'thread',
    'URL',
    'userinterface',
    'username',
    'virtualreality',
    'virus',
    'webbrowser',
    'webpage',
    'website',
    'WiFi',
];

    const entered = document.getElementById('entered');
    const remained = document.getElementById('remained');
    const inputText = document.getElementById('inputText');
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const replayBtn = document.getElementById('replayBtn');

    let remainedTextWords = remained.textContent.split('');
    let enteredTextWords = [];
    let currentKey;
    let currentText;

    // 新しい問題文をランダムにセットする関数
    const setQuestion = () => {

        // 問題文をランダムで選ぶ
        currentKey = Math.floor( Math.random() * questions.length );
        currentText = questions[ currentKey ];

        // 一度選ばれた問題は配列から削除
        questions.splice(currentKey, 1);

        // 画面に新しい問題文をセット
        entered.textContent = '';
        remained.textContent = currentText;

        // これまでフォームに入力された値をリセット
        inputText.value = '';

        // 「入力済み文字」「未入力文字」の配列の中身をリセット
        enteredTextWords = [];
        remainedTextWords = currentText.split('');
    };
    setQuestion();

    document.addEventListener('input', (e) => {
            //大文字小文字の識別なし
        if(remainedTextWords[0].toLowerCase() === e.data.toLowerCase()){

            // 入力済み文字の配列の最後に1文字追加
            enteredTextWords.push( remainedTextWords[0] );
            // 未入力文字の配列の先頭から1文字削除
            remainedTextWords.shift();

            // 入力済みテキスト＆未入力テキストを連結して画面表示
            entered.textContent = enteredTextWords.join('');
            remained.textContent = remainedTextWords.join('');

            // 全文字入力したら新しい問題文をセット
            if(remainedTextWords.length <= 0){
                if(questions.length <= 0){
                    game.classList.add('hidden'); // ゲーム画面を非表示
                    message.classList.remove('hidden'); // 終了メッセージ表示
                }else{
                    setQuestion(); // 新しい問題文をセット
                }
            }
        }
    });

    // もう一度プレイするボタン
    replayBtn.addEventListener('click', () => {
        window.location.reload();
    });
    </script>
</body>
</html>
